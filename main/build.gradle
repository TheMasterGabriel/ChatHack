buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = 'sponge'
            url = 'http://repo.spongepowered.org/maven'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.liteloader'

version = "1.4"
group = "vaco.chathack"
archivesBaseName = "chatHack"
sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.10.2"
    mappings = "snapshot_20160629"
    runDir = "run"
}

sourceSets {
    main {
        java.srcDir 'java'
        resources.srcDir 'resources'
    }
}

litemod {
	json {
	    name = "ChatHack"
		mcversion = minecraft.version
	    version = version
	    description = "ChatHack is a mod that exploits server chat plugins, specifically the Spigot plugin ChatGame"
	    author = "TheMasterGabriel"
    }
}

jar {
	litemod.outputs
}